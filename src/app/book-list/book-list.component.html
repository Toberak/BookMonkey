


<!-- über property binding wird das Buch in die book list komponent übergeben, welche wiederum ein @Input Decorator vom typ book hat -->
<div class="ui middle aligned selection divided list">
  <bm-book-list-item class="item"
  *ngFor= "let b of books"
    [book] = "b"
    (click)="showDetails(b)">
  </bm-book-list-item>
</div>
